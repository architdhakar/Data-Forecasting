<!DOCTYPE html>
<html>
<head>
    <title>Business Data Analysis</title>
</head>
<body>
<h2>Upload Company Data</h2>

<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <br><br>
    <button type="submit">Analyze</button>
</form>

{% if reports %}
<hr>
<h2>Analysis Report</h2>

{% for r in reports %}
    <h3>{{ r.metric }}</h3>
    <p><b>Trend:</b> {{ r.trend }}</p>
    <p><b>Change:</b> {{ r.change }}%</p>
    <p><b>Insight:</b> {{ r.insight }}</p>
    <p><b>Suggestion:</b> {{ r.suggestion }}</p>
    <img src="{{ r.plot }}" width="600">
    <hr>
{% endfor %}
{% endif %}
</body>
</html>
